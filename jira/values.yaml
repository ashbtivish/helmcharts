# Default values for jira.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/atlassian/jira-core:latest
  pullPolicy: IfNotPresent

application:
  name: "jira-test"
  fullname: "jira-test-ashish"
  port: 8080

labels:
  app.kubernetes.io/instance: jira-ashish

nameOverride: "jira-gcp"
fullnameOverride: "jira-gcp-ashish"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - jira.gcp
  tls: 
    base64EncodedPrivateKey: null
    base64EncodedCertificate: null
    #- secretName: chart-example-tls
    #  hosts:
    #    - jira.gcp

resources: 
#limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
