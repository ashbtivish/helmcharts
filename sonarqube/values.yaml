# Default values for sonarqube.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/library/sonarqube:latest
  pullPolicy: IfNotPresent

application:
  name: "sonarqube-test"
  fullname: "sonarqube-test-ashish"
  port: 9000

labels:
  app.kubernetes.io/instance: sonarqube-ashish

nameOverride: "sonarqube-gcp"
fullnameOverride: "sonarqube-gcp-ashish"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - sonarqube.gcp
  tls: 
    base64EncodedPrivateKey: null
    base64EncodedCertificate: null
    #- secretName: chart-example-tls
    #  hosts:
    #    - sonarqube.gcp

resources: 
#limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


